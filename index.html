<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>

    <main>
        <div class="left-banner">
            <h1>Appa&Mushu.com</h1>
        </div>
        <div class="right-banner">

            <div class="session">

                <h2>Cadastre-se!</h2>
                <p>
                    Receba atualizações, e-mails comemorativos, cartões de natal e produtos especiais de appa e
                    mushu!<br>
                    Basta preencher este formulário abaixo.
                </p>
            </div>

            <form method="POST">
                <div class="formulario">
                    <div class="input">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" max="20" required>
                    </div>

                    <div class="input">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" max="30" required>
                    </div>

                    <div class="input">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone"
                            pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                            title="Número de telefone precisa ser no formato (99) 9 9999-9999"
                            placeholder="Ex: (83) 9 9999-9999" min="11" max="11" required>
                    </div>

                    <div class="input">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" min="8" max="20" required>
                        <p class="help">*Senhas não conferem</p>
                    </div>

                    <div class="input">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" min="8" max="20" required>
                    </div>
                </div>

                <div class="session">
                    <button type="submit">Cadastrar</button>
                    <p>Já tem um Cadastro? <a href="#">log in</a></p>
                </div>
            </form>

    </main>

    <script src="script.js"></script>
</body>

</html>
